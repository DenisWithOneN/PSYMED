<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PSYMED - Home</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>

  <style>
    .bb {
      border: 1px solid black;
    }
  </style>
  <body>
    <div class="container-fluid mx-auto">

      <nav class="p-5 bg-white shadow flex md:items-center justify-between ">
        <div class="text-3xl cursor-pointer mx-2 md:hidden block">
          <i class="bi bi-list" onclick="Menu(this)"></i>
        </div>
        
        <!-- lista cu paginile pentru mobile -->
        <ul class="md:flex md:items-center z-[1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-xl hover:text-orange-500 duration-500">Acasa</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-xl hover:text-orange-500 duration-500">Programari</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-xl hover:text-orange-500 duration-500">Despre noi</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-xl hover:text-orange-500 duration-500">Servicii</a>
          </li>
          <li class="mx-4 my-6 md:my-0">
            <a href="#" class="text-xl hover:text-orange-500 duration-500">Galerie</a>
          </li>
          

          <script>
            function Menu(e){
              let list = document.querySelector('ul');
              e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
            }
          </script>
        </ul>

        <div class="flex justify-between items-center ">
          <div class="flex text-2xl font-[Poppins] cursor-pointer">
            <i class="bi bi-circle-fill text-2xl"></i>
            <div>PSYMED</div>
          </div>
        </div>

        <div class="md:hidden flex">
          <i class="bi bi-facebook text-2xl pr-2"></i>
          <i class="bi bi-instagram text-2xl"></i>
        </div>
      </nav>

      <!-- main image -->
      <div class="bb bg-cover bg-center flex flex-col items-center text-center justify-center h-60" style="background-image: url('https://picsum.photos/200/100')">
        <h1 class="text-2xl font-bold">Clinica PSYMED</h1>
        <p class="px-10">Ingrijire cu Empatie, Expertiza si Inima</p>
      </div>

      <!-- numbers of the company -->
      <div class="bb flex justify-evenly items-center h-40">

        <div class="flex flex-col items-center">
          <i class="bi bi-circle-fill text-6xl"></i>
          <p class="pt-2">+1000</p>
          <p>pacienti</p>
        </div>

        <div class="flex flex-col items-center">
          <i class="bi bi-circle-fill text-6xl"></i>
          <p class="pt-2">+1000</p>
          <p>pacienti</p>
        </div>

        <div class="flex flex-col items-center">
          <i class="bi bi-circle-fill text-6xl"></i>
          <p class="pt-2">+1000</p>
          <p>pacienti</p>
        </div>
        
      </div>

      <!-- Despre noi section -->
      <div class="bb h-60">
        <div class="flex justify-evenly items-center pt-5">
          <div class="flex bg-gray-400 w-20 h-20 rounded-lg justify-center items-center">
            review 1
          </div>
          <i class="bi bi-circle-fill text-6xl"></i>
          <div class="flex bg-gray-400 w-20 h-20 rounded-lg justify-center items-center">
            review 2
          </div>
        </div>

      </div>

        
      </div>
    </div>
  </body>
</html>
